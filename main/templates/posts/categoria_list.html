{% extends 'base.html' %}
{% load static %}
{% load colaborador_tags %}

<title> {% block title %} Categorías {% endblock title %} </title>

{% block contenido %}

<center>
<div class="container-fluid" style="margin: 200px;">
    <h1>Categorías</h1>
    <br>
    <ul>
        {% for categoria in categorias %}
        (<a style "color: black;" href="{% url 'apps.posts:categoria_delete' pk=categoria.pk%}">Eliminar</a></li>
        {% empty %}
            <li>No hay categorías</li>
        {% endfor %}
    </ul>
</div>
</center>
{% endblock %}

{% extends 'base.html' %}

{% block contenido %}
<center>
<div class="container-fluid" style="margin: 300px;">
    <h1>Eliminar Categorías</h1>
    <p>¿Esás seguro/a que quieres eliminar la categoría "{{ object.nombre }}"?</p>
    <form>method="post">
        {% csrf_token %}
        <input type="submit" value="Sí, eliminar">
        <a style="color: black;" href="{% url'apps.posts:categoria_list'%}">No, cancelar</a>
    </form>
</div>
</center>
{% endblock %}
